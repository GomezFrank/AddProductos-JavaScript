<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productos App</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>

    <!--Navigation-->
    <nav class="navbar navbar-ligth bg-warning">
        <a href="/" class="navbar-brand">
            <strong>Productos Aplicacion</strong>
        </a>
    </nav>
    <div class="container">
        <div id= "App" class="row mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Ingresar Productos</h4>
                    </div>
                    <form id= "product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="2019" placeholder="Anio producto" class="form-control">
                        </div>
                        <input class="btn btn-success btn-block" value="Guardar" type="submit"></input>
                    </form>
                </div>
            </div>

            <div class="col-md-8" id="product-list">
            
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>
</html>
